<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/cunterapp.css">
  <script src="js/all.min.js"></script>
  <script src="js/counterapp.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="counter-div">
      <h1>Counter App</h1>
      <span class="count">0</span>
      <hr>
      <div class="buttons">
        <button class="subtract">
          <i class="fas fa-arrow-down subtract"></i>
          Subtract
        </button>
        <button class="reset">
          <i class="fas fa-spinner reset"></i>
          Reset
        </button>
        <button class="add">
          <i class="fas fa-arrow-up add"></i>
          Add
        </button>
      </div>
    </div>
  </div>
</body>
</html>
